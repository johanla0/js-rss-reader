<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
</head>
<body>
  <main class="flex-grow-1">
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">RSS агрегатор</h1>
          <p class="lead">Добавьте ссылку на RSS-ленту, чтобы увидеть последние записи</p>
          <form action="" class="rss-form" novalidate>
            <fieldset>
              <div class="row">
                <div class="col position-relative">
                  <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="ссылка на RSS-ленту">
                  <div class="valid-tooltip ">
                    Успешно добавлено!
                  </div>
                  <div class="invalid-tooltip">
                    Пожалуйста, проверьте адрес
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="btn btn-lg btn-warning px-sm-5">Add</button>
                </div>
              </div>
            </fieldset>
          </form>
          <p class="my-1">Пример: <a href="" id="example" class="link-light">https://ru.hexlet.io/lessons.rss</a></p>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds">
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
